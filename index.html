<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/kana.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <link href="styles/styles.css" rel="stylesheet">
    <title>Kana Game Thing</title>
</head>
<body>
    <h1>Kana Game Thing</h1>
    <div>
        <div id="game" class="hideable visible">
            <div id="kana-display"></div>
            <div id="key-input">Type to start</div>
        </div>
        <div id="results" class="hideable hidden">
            <h2>Incorrect</h2>
            <ul></ul>
            <button type="button">New Game</button>
        </div>
    </div>
    <section>
        <h2>Settings</h2>
        <div id="kana-settings">
            <label>Hiragana
                <input type="radio" name="kana" value="hiragana" checked autocomplete="off">
            </label>
            <label>Katakana
                <input type="radio" name="kana" value="katakana" autocomplete="off">
            </label>
        </div>
    </section>
</body>
</html>
