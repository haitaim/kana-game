<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/kana.js" defer></script>
    <script src="scripts/element.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <link href="styles/styles.css" rel="stylesheet">
    <title>Kana Game Thing</title>
</head>
<body>
<main>
    <header>
        <h1>Kana Game Thing</h1>
    </header>
    <section id="game">
        <div id="main" class="visible">
            <div id="kana-display"></div>
            <div id="key-display">
                <div id="prompt">Type to start</div>
                <div id="input"></div>
            </div>
        </div>
        <div id="results" class="hidden">
            <h2>Incorrect</h2>
            <div id="incorrect-answers"></div>
            <button type="button" id="reset" disabled>New Game</button>
            <div>or press enter</div>
        </div>
    </section>
    <section id="settings">
        <h2>Settings</h2>
        <section id="kana-settings">
            <h3>Kana</h3>
            <label>
                <input type="radio" name="kana" value="hiragana" autocomplete="off">Hiragana
            </label>
            <label>
                <input type="radio" name="kana" value="katakana" autocomplete="off">Katakana
            </label>
            <label>
                <input type="radio" name="kana" value="both" autocomplete="off">Both
            </label>
        </section>
        <section id="diacritics-settings">
            <h3>Dakuten and handakuten</h3>
            <label>
                <input type="radio" name="diacritics" value="none" autocomplete="off">None
            </label>
            <label>
                <input type="radio" name="diacritics" value="separate" autocomplete="off">By itself
            </label>
            <label>
                <input type="radio" name="diacritics" value="included" autocomplete="off">Included
            </label>
        </section>
        <section id="number-settings">
            <h3>Number of Kana</h3>
            <label>
                <input type="radio" name="kana-number" value="10" autocomplete="off">10
            </label>
            <label>
                <input type="radio" name="kana-number" value="20" autocomplete="off">20
            </label>
            <label>
                <input type="radio" name="kana-number" value="46" autocomplete="off">Max (46)
            </label>
        </section>
    </section>
</main>
</body>
</html>
