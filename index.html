<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/kana.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <link href="styles/styles.css" rel="stylesheet">
    <title>Kana Game Thing</title>
</head>
<body>
    <h1>Kana Game Thing</h1>
    <div id="game">
        <div id="kana-display"></div>
        <div id="key-display">
            <div id="prompt">Type to start</div>
            <div id="input"></div>
        </div>
        <div id="results">
            <h2>Incorrect</h2>
            <ul></ul>
            <button type="button" id="new-game" disabled>New Game</button>
        </div>
    </div>
    <section>
        <h2>Settings</h2>
        <div id="kana-settings">
            <label>Hiragana
                <input type="radio" name="kana" value="hiragana" autocomplete="off">
            </label>
            <label>Katakana
                <input type="radio" name="kana" value="katakana" autocomplete="off">
            </label>
        </div>
        <div id="number-settings">
            <div>Number of Kana</div>
            <label>10
                <input type="radio" name="kana-number" value="10" autocomplete="off">
            </label>
            <label>20
                <input type="radio" name="kana-number" value="20" autocomplete="off">
            </label>
            <label>46
                <input type="radio" name="kana-number" value="46" autocomplete="off">
            </label>
        </div>
    </section>
</body>
</html>
